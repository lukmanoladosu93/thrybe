<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Basic Page Needs
    ================================================== -->
		<title>Login</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="GoTube is - Professional A unique and beautiful collection of UI elements"
		/>

		<!-- Font poppins-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
			rel="stylesheet"
		/>
		<!-- Font awesome icons -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.css"
			integrity="sha512-ITS8GbPjCRA7c/PBl6Kqb9XjvQbKMBXpzEmpi7BgRwf6mUCySmHbF9opWfVUQvbdiYouDYxhxttWS+wyq4l+Ug=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- Css stylsheets-->
		<link
			rel="stylesheet"
			href="./assets/vendors/bootstrap/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="./assets/stylesheets/style.css"
		/>
	</head>
	<body>
		<div class="login_wrapper">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-5 col-md-6">
						<div class="logo-login d-flex justify-content-center mb-3">
							<img
								src="./assets/images/thrybeLogo.svg"
								class="img-fluid"
								alt="Logo"
							/>
						</div>
						<div class="login-form">
							<form action="">
								<div class="form-group position-relative">
									<input
										type="text"
										class="form_input_fields"
										placeholder="Email address"
									/>
									<div
										class="position-absolute d-flex input-decor align-items-center"
									>
										<img
											src="./assets/images/Mail-black-icon.svg"
											class="img-fluid"
											alt="mail"
										/>
										<div class="pl-4">
											<img
												src="./assets/images/black-line-vert.svg"
												class="img-fluid"
												alt="vert-line"
											/>
										</div>
									</div>
								</div>
								<div class="form-group position-relative mt-4">
									<input
										type="password"
										class="form_input_fields"
										placeholder="Password"
										id="login-password"
									/>
									<div
										class="position-absolute d-flex input-decor align-items-center"
									>
										<img
											src="./assets/images/Lock-black-icon.svg"
											class="img-fluid"
											alt="mail"
										/>
										<div class="pl-4">
											<img
												src="./assets/images/black-line-vert.svg"
												class="img-fluid"
												alt="vert-line"
											/>
										</div>
									</div>
									<a
										href="#"
										id="passwordVisibility"
										class="position-absolute input-decor2"
										><img
											src="./assets/images/View-password-icon.svg"
											class="img-fluid"
											alt="view-passowrd"
									/></a>
								</div>
								<div class="form-group mt-4">
									<input type="submit" class="btn btn-login" value="Login" />
								</div>
								<div class="d-flex mt-4 justify-content-between">
									<span class="remember-me-text text-light"
										><input type="checkbox" />&nbsp;&nbsp; Remember me</span
									>
									<a
										href="#"
										class="forgot-password-text text-light text-underline"
										>Forgot password?</a
									>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
		<script src="./assets/vendors/bootstrap/js/bootstrap.min.js"></script>

		<script>
			$(document).ready(() => {
				let passwordFieldType = $("#login-password");
				$("#passwordVisibility").click(() => {
					if (passwordFieldType.attr("type") === "text") {
						passwordFieldType.attr("type", "password");
					} else {
						passwordFieldType.attr("type", "text");
					}
				});
			});
		</script>
	</body>
</html>
